<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/x-icon"
      href="<%= BASE_URL %>favicon.ico"
    />
    <!-- Primary Meta Tags -->
    <title>Valorant Store Checker</title>
    <meta name="title" content="Valorant Store Checker">
    <meta name="description" content="Check your daily store without launching Valorant! Quick, easy, and simple!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://valorantstore.net/">
    <meta property="og:title" content="Valorant Store Checker">
    <meta property="og:description" content="Check your daily store without launching Valorant! Quick, easy, and simple!">
    <meta property="og:image" content="<%= BASE_URL %>logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://valorantstore.net/">
    <meta property="twitter:title" content="Valorant Store Checker">
    <meta property="twitter:description" content="Check your daily store without launching Valorant! Quick, easy, and simple!">
    <meta property="twitter:image" content="<%= BASE_URL %>logo.png">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-609D2XG644"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-609D2XG644');
    </script>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
